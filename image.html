<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "WCT_Lab5" content = "Text Over Image">
    <link rel = "stylesheet" href = "style.css">
    <title>Text Over Image</title>
</head>

<body>
    <h1>Image Text</h1>
    <h3>How to place text over an image:</h3>
    <div class = "image">
        <img src = "https://www.w3schools.com/howto/img_snow_wide.jpg" alt = "img_snow_wide">
        <p id = "top_left">Top Left</p>
        <p id = "top_right">Top Right</p>
        <p id = "centered">Centered</p>
        <p id = "bottom_left">Bottom Left</p>
        <p id = "bottom_right">Bottom Right</p>
    </div>
</body>

</html>
